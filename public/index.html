<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogLovers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="from.css">

    <meta name="viewport" content="width=device-width,user-scalable=no,
    initial-scale=1.0, maximum-scale1.0,minimum-scale=1.0">
    <script src="plantillaModal.js"></script>
    <script src="plantillaCardPrincipal.js"></script>

</head>

<body class="container-fluid p-0 min-vh-100 d-flex flex-column flex-grow-1">

<header>
    <h1 data-text="TinderCan!" id="uno">TinderCan</h1>
</header>
<nav>

    <div class="navppl">
        <button id="btnIdAgregar"><a href="#modalCrear" class="btn-open-popup" id="refCrear">Agregar</a></button>
    </div>
    <div class="navppl">
        <button id="btnIdEditar">
            <a class="btn-open-popup" id="refEdicion">Editar</a>
        </button>
    </div>
    <div class="navppl">
        <buttoN id="btnIdEliminar"><a class="btn-open-popup" id="refEliminar">Eliminar</a></button>
    </div>
    <a href="#modalEdicion" class="btn-open-popup" id="ezo">IOK</a>
</nav>
<main class="flex-grow-1 col m-0 ">
    <div id="mainContainer" class="container-fluid p-0 min-vh-100 d-flex flex-column">
        <div class="contenedor" id="idContenedor">
        </div>
    </div>
</main>
<div class="container-all " id="modal">
    <div class="popup" id="idpopup2">
        <a href="#" class="btn-close-popup">X</a>
    </div>
</div>


<div class="container-all " id="modalEdicion">
    <div class="popup" id="idpopup5">
        <div class="contenedordeform">
            <div class="formCrearId" id="enviarEdicion">
                <div class="form-group">
                    <div class="cInfo">
                        <div class="cDatosPerro">
                            <div>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="frmID"
                                        placeholder="Introduzca un nombre"
                                        minlength="1"
                                        name="frmID"
                                        required
                                        hidden
                                />
                                <label for="frmNombre" class="label">Nombre</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="frmNombre2"
                                        placeholder="Introduzca un nombre"
                                        minlength="1"
                                        name="frmNombre"
                                        required
                                />

                            </div>
                            <div>
                                <label for="frmTipoRaza" class="label">Raza</label>
                                <select
                                        id="frmTipoRaza2"
                                        class="form-select"
                                        aria-label="Raza del perro"
                                        name="frmRaza"
                                        required
                                >
                                    <option value="" selected>Elija una raza del perro</option>
                                    <option value="Chihuahua">Chihuahua</option>
                                    <option value="Terrier tibetano">Terrier tibetano</option>
                                    <option value="Alaskan malamute">Alaskan malamute</option>
                                    <option value="Basenji">Basenji</option>
                                    <option value="Alabai">Alabai</option>
                                </select>
                            </div>
                            <div class="frmTripode">
                                <div class="tripode">
                                    <label for="frmFechaNac" class="label">Fecha Nacimiento:</label>
                                    <input type="date" id="frmFechaNac2" name="frm_fecha_nacimiento"
                                           required>
                                </div>
                                <div class="tripode" id="frmCheckBox2">
                                    <label for="frmPedrigi" class="label"> Pedrigi</label>
                                    <input type="checkbox" id="frmPedrigi2" name="frmPedrigi">
                                </div>
                            </div>
                        </div>
                        <div class="contenedorImagen">
                            <label for="myfile" id="lbImagenSubir2" class="label">Sube una foto:</label>
                            <div class="add-new-photo first" id="add_photo2">
                                <span><i class="icon-camera"></i></span>
                                <img id="imagenCargada2"/>
                            </div>
                            <input type="file" id="myfile2" name="image2" accept="image/jpeg image/png" required/>
                        </div>
                    </div>
                    <div>
                        <label for="frmDescripcion" class="label">Descripcion del perro:</label>
                        <textarea class="form-control" id="frmDescripcion2" name="frmDescripcion"
                                  minlength="150" required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                        >
                            Cerrar
                        </button>
                        <button
                                id="btnGuardar2"
                                class="btn btn-warning"
                        >
                            Guardar
                        </button>
                    </div>
                </div>
            </div>
            <a href="#" class="btn-close-popup">X</a>
        </div>
    </div>
</div>

<div class="container-all " id="modalCrear">
    <div class="popup" id="idpopup">
        <div class="contenedordeform">
            <form class="formCrearId" method="post" enctype="multipart/form-data" action="/upload">
                <div class="form-group">
                    <div class="cInfo">
                        <div class="cDatosPerro">
                            <div>
                                <label for="frmNombre" class="label">Nombre</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="frmNombre"
                                        placeholder="Introduzca un nombre"
                                        minlength="1"
                                        name="frmNombre"
                                        required
                                />
                            </div>
                            <div>
                                <label for="frmTipoRaza" class="label">Raza</label>
                                <select
                                        id="frmTipoRaza"
                                        class="form-select"
                                        aria-label="Raza del perro"
                                        name="frmRaza"
                                        required
                                >
                                    <option value="" selected>Elija una raza del perro</option>
                                    <option value="Chihuahua">Chihuahua</option>
                                    <option value="Terrier tibetano">Terrier tibetano</option>
                                    <option value="Alaskan malamute">Alaskan malamute</option>
                                    <option value="Basenji">Basenji</option>
                                    <option value="Alabai">Alabai</option>
                                </select>
                            </div>
                            <div class="frmTripode">
                                <div class="tripode">
                                    <label for="frmFechaNac" class="label">Fecha Nacimiento:</label>
                                    <input type="date" id="frmFechaNac" name="frm_fecha_nacimiento"
                                           required>
                                </div>
                                <div class="tripode" id="frmCheckBox">
                                    <label for="frmPedrigi" class="label"> Pedrigi</label>
                                    <input type="checkbox" id="frmPedrigi" name="frmPedrigi">
                                </div>
                            </div>
                        </div>
                        <div class="contenedorImagen">
                            <label for="myfile" id="lbImagenSubir" class="label">Sube una foto:</label>
                            <div class="add-new-photo first" id="add_photo">
                                <span><i class="icon-camera"></i></span>
                                <img id="imagenCargada"/>
                            </div>
                            <input type="file" id="myfile" name="image" accept="image/jpeg image/png" required/>
                        </div>
                    </div>
                    <div>
                        <label class="label">Clave secreta</label>
                        <input
                                type="password"
                                class="form-control"
                                id="ingresarClaveSecreta"
                                placeholder="Introduzca el codigo"
                                minlength="9"
                                name="ingresarClaveSecreta"
                                required
                        />
                    </div>
                    <div>
                        <label for="frmDescripcion" class="label">Descripcion del perro:</label>
                        <textarea class="form-control" id="frmDescripcion" name="frmDescripcion"
                                  minlength="150" required></textarea>
                    </div>


                    <div class="modal-footer">
                        <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                                id="btnCancelarCreacion"
                        >
                            Cerrar
                        </button>
                        <button
                                id="btnGuardar"
                                type="submit"
                                class="btn btn-warning"
                        >
                            Guardar
                        </button>
                    </div>
                </div>
            </form>
        </div>
        </form>
        <a href="#" class="btn-close-popup">X</a>
    </div>
</div>

<div class="container-all" id="modalSolicitudEditar">
    <div class="popupEdicion" id="idpopup3">
        <div class="modalEdicionContainer">
            <div class="modalEdicionInfoStyle">
                <label>Codigo</label>
                <input
                        type="text"
                        class="getTextClave"
                        id="ingresarIDEditar"
                        placeholder="Introduzca el codigo"
                        minlength="1"
                        name="ingresarIDEditar"
                        required
                />
                <p>!!importante!! La clave a introducir debe de corresponder a un perro existente</p>
            </div>
            <div class="modalEdicionStyleBoton" id="modalEdicionBoton">
                <button id="modalEdicionCancelar">Cancelar</button>
                <button id="modalEdicionBottonAceptar">Aceptar</button>
            </div>
        </div>
        <a href="#" class="btn-close-popup">X</a>
    </div>
</div>

</div>


<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
